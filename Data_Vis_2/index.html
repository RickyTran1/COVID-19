<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  
</head>
<body>

<h1>FIT3179 Week 10 Homework</h1>

<h2>This is the first visualisation</h2>
<div id="choropleth_map"></div>

<h2>This is the second visualisation</h2>
<div id="line_chart"></div>
  
<h2>This is the third visualisation</h2>
<div id="population_pyramid"></div>
  
<h2>This is the fourth visualisation</h2>
<div id="bubble_plot"></div>

<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/RickyTran1/FIT3179/main/Data_Vis_2/js/aus_covid_choropleth.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/RickyTran1/FIT3179/main/Data_Vis_2/js/aus_covid_linechart.json";
  
  vegaEmbed('#line_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "https://raw.githubusercontent.com/RickyTran1/FIT3179/main/Data_Vis_2/js/aus_covid_population_pyramid.json";
  
  vegaEmbed('#population_pyramid', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis4 = "https://raw.githubusercontent.com/RickyTran1/FIT3179/main/Data_Vis_2/js/aus_covid_bubbleplot.json";
  
  vegaEmbed('#bubble_plot', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
